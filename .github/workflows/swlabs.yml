name: SwagLabs Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  SWLABS_BASE_URL: https://www.saucedemo.com/

jobs:
  playwright-tests:
    environment: testing
    env:
      SWLABS_USERNAME: ${{ secrets.SWLABS_USERNAME }}
      SWLABS_PASSWORD: ${{ secrets.SWLABS_PASSWORD }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests (sharded)
      run: npx playwright test --reporter=blob --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

    - name: Upload playwright report to GitHub Actions Artifacts
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ matrix.shardIndex }}
        path: blob-report
        retention-days: 10

  merge-reports:
    name: Merge Playwright Reports
    if: ${{ !cancelled() }}
    needs: [playwright-tests]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Download blob reports from GitHub Actions Artifacts
      uses: actions/download-artifact@v4
      with:
        path: all-blob-reports
        pattern: playwright-report-*
        merge-multiple: true

    - name: Merge into HTML report
      run: npx playwright merge-reports --reporter html ./all-blob-reports

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: playwright-html-report--attempt-${{ github.run_attempt }}
        path: playwright-report
        retention-days: 10

  email-notification:
    if: failure()  # Only send email if something failed
    needs: [merge-reports]  # Only run after all test jobs complete
    runs-on: ubuntu-latest
    steps:
      - name: Install mailsend-go
        run: |
          curl -sL https://github.com/muquit/mailsend-go/releases/latest/download/mailsend-go-linux-amd64 -o mailsend-go
          chmod +x mailsend-go
          ls -l mailsend-go
      - name: Check mailsend-go version
        run: ./mailsend-go -version
      
      - name: Send email via Gmail SMTP
        run: |
          ./mailsend-go \
            -smtp "$SMTP_HOST" \
            -port "$SMTP_PORT" \
            -ssl \
            -auth \
            -user "$SMTP_USER" \
            -pass "$SMTP_PASS" \
            -from "$SMTP_USER" \
            -to "$EMAIL_TO_NOTIFY" \
            -sub "‚ùå SwagLabs Tests Failed in GitHub Actions" \
            -msg "Hi team,\n\nPlaywright tests have failed in the GitHub Actions workflow.\n\nüîó View run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\n\nPlease investigate.\n\n-- GitHub Actions"
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO_NOTIFY: ${{ secrets.EMAIL_TO_NOTIFY }}
          