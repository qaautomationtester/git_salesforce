name: Salesforce Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  SWLABS_BASE_URL: https://www.saucedemo.com/

jobs:
  test:
    environment: testing
    env:
      SWLABS_USERNAME: ${{ secrets.SWLABS_USERNAME }}
      SWLABS_PASSWORD: ${{ secrets.SWLABS_PASSWORD }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [0, 1]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: "Debug: List all detected Playwright test files"
      id: filelist
      run: |
        echo "Listing test files Playwright will execute:"
        npx playwright list-files > test-files.txt
        cat test-files.txt
        file_count=$(wc -l < test-files.txt)
        echo "Total test files: $file_count"
        echo "file_count=$file_count" >> $GITHUB_OUTPUT

    - name: Run Playwright tests with sharding
      if: steps.filelist.outputs.file_count >= 2
      run: |
        echo "Running tests for shard index ${{ matrix.shardIndex }} of 2"
        npx playwright test --shard=${{ matrix.shardIndex }}/2

    - name: Skip test run (not enough test files for sharding)
      if: steps.filelist.outputs.file_count < 2
      run: echo "Skipping test run â€“ not enough test files for sharding (need at least 2)."

    - name: Output environment information
      run: |
        echo "SWLABS_USERNAME: ${{ env.SWLABS_USERNAME }}"

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-${{ matrix.shardIndex }}
        path: playwright-report/
        retention-days: 30
